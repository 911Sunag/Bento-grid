<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Bento grid</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 15px;
        color: hsl(39, 100%, 71%);
        font-weight: 700;
      }
      .attribution a {
        color: hsl(256, 67%, 59%);
      }
    </style>
  </head>
  <body>
    <div class="bento">
      <div class="create">
        <h1>Create and schedule content <span>quicker.</span></h1>
        <div class="create-img"></div>
      </div>
      <div class="social">
        <h1>Social Media <small>10x</small> <span>Faster</span> with AI</h1>
        <div class="social-img"></div>
        <p>Over 4,000 5-star reviews</p>
      </div>
      <div class="schedule">
        <!-- Schedule to social media.
        
        
          Optimize post timings to publish content at the perfect time for your
          audience. -->
      </div>
      <div class="Write">
        <h1>Write your content using AI.</h1>
        <div class="write-img"></div>
      </div>
      <div class="Manage"></div>
      <div class="Maintain"></div>
      <div class="faster">
        <h1>>56%</h1>
        <small>faster audience growth</small>
        <img src="assets/images/illustration-audience-growth.webp" alt="people">
      </div>
      <div class="grow">
        <div class="grow-img">
        </div>
        <h1>Grow followers with non-stop content.</h1>

      </div>
    </div>

    <!-- 
  

  

  

  Manage multiple accounts and platforms.

  Maintain a consistent posting schedule.

  
  
  

   -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Sunag Arigala</a>.
    </div>
  </body>
</html>
